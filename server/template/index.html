<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- shim -->
	<script src="../static/lib/inc/shim/Base64.js" type="text/javascript"></script>
	<script src="../static/lib/inc/shim/Base64binary.js" type="text/javascript"></script>
	<script src="../static/lib/inc/shim/WebAudioAPI.js" type="text/javascript"></script>
	<script src="../static/lib/inc/shim/WebMIDIAPI.js" type="text/javascript"></script>

	<!-- jasmid -->
	<script src="../static/lib/inc/jasmid/stream.js"></script>
	<script src="../static/lib/inc/jasmid/midifile.js"></script>
	<script src="../static/lib/inc/jasmid/replayer.js"></script>

	<!-- midi.js -->
	<script src="../static/lib/js/midi/audioDetect.js" type="text/javascript"></script>
	<script src="../static/lib/js/midi/gm.js" type="text/javascript"></script>
	<script src="../static/lib/js/midi/loader.js" type="text/javascript"></script>
	<script src="../static/lib/js/midi/plugin.audiotag.js" type="text/javascript"></script>
	<script src="../static/lib/js/midi/plugin.webaudio.js" type="text/javascript"></script>
	<script src="../static/lib/js/midi/plugin.webmidi.js" type="text/javascript"></script>
	<script src="../static/lib/js/midi/player.js" type="text/javascript"></script>
	<script src="../static/lib/js/midi/synesthesia.js" type="text/javascript"></script>

	<!-- utils -->
	<script src="../static/lib/js/util/dom_request_xhr.js" type="text/javascript"></script>
	<script src="../static/lib/js/util/dom_request_script.js" type="text/javascript"></script>

	<!-- graphics -->
	<script src="../static/lib/graphics/two.js" type="text/javascript"></script>

	<!-- axios -->
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

	<!-- fontawesome -->
	<script src="https://kit.fontawesome.com/94e1c207d3.js" crossorigin="anonymous"></script>

	<!-- scripts -->
	<script src="../static/src/graphics.js"></script>
	<script src="../static/src/midi.js"></script>
	<script src="../static/src/request.js"></script>
	<script src="../static/main.js"></script>

	<!-- styling -->
	<link rel="stylesheet" href="../static/styling/style.css">

	<link rel="icon" href="../static/styling/music.png">

	<script type="text/javascript">
		processData({{data|tojson}})
	</script>

    <title>PerpetuuMidi</title>
</head>
<body>
	<span class="navbar-absolute logo">
		PerpetuuMidi
	</span>
	<span id="example-file-message" class="navbar-absolute">
		Sample file: <em id="file-name"></em>
	</span>
	<div class="top-bar">

		<button onclick="togglePlay()">
			<i id="playPauseButton" class="fa-solid fa-pause"></i>
		</button>
		<button onclick="refresh()">
			<i class="fa-solid fa-refresh"></i>
		</button>
		<span>
			<label for="file-upload">
				<i class="fa-solid fa-upload"></i>
			</label>
			<input id="file-upload" type="file" onchange="fileUploaded()">
		</span>
	</div>

	<div class="scene"></div>

	<div id="spinner-container">
		<div class="loader"></div>
	</div>
</body>
</html>
